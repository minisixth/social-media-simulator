<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>社群貼文模擬器</title>
    <link
      href="./lib/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="simulator.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="d-flex flex-wrap flex-md-nowrap">
      <div
        class="w-full md:w-1/3 bg-white p-4 space-y-4 input-section border-end border-gray-300"
      >
        <h2 class="text-2xl fw-bold mb-5 text-gray-700">社群貼文模擬器</h2>

        <div>
          <label class="form-label d-block text-sm fw-medium text-gray-700"
            >選擇平台</label
          >
          <div class="mt-1 d-flex space-x-4">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input platform-select"
                type="radio"
                name="platform"
                id="platformFacebook"
                value="facebook"
                checked
              />
              <label
                class="form-check-label"
                for="platformFacebook"
                >Facebook</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input platform-select"
                type="radio"
                name="platform"
                id="platformTwitter"
                value="twitter"
              />
              <label
                class="form-check-label"
                for="platformTwitter"
                >X (Twitter)</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input platform-select"
                type="radio"
                name="platform"
                id="platformThreads"
                value="threads"
              />
              <label
                class="form-check-label"
                for="platformThreads"
                >Threads</label
              >
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label
            for="username"
            class="form-label text-sm fw-medium text-gray-700"
            >使用者名稱</label
          >
          <input
            type="text"
            id="username"
            value="範例使用者"
            class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
          />
        </div>

        <div
          id="userid-container"
          class="mb-3 hidden-input-container"
        >
          <label
            for="userid"
            class="form-label text-sm fw-medium text-gray-700"
            >使用者代號 (@帳號)</label
          >
          <input
            type="text"
            id="userid"
            value="@exampleuser"
            class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
          />
        </div>

        <div class="mb-3">
          <label
            for="profile-pic"
            class="form-label text-sm fw-medium text-gray-700"
            >頭貼圖片</label
          >
          <input
            type="file"
            id="profile-pic"
            accept="image/*"
            class="form-control form-control-sm"
          />
          <img
            id="profile-pic-display"
            src="./pic/profile_default.jpg"
            alt="Profile Pic Preview"
            class="mt-2 w-12 h-12 rounded-circle border border-gray-300"
          />
        </div>

        <div class="mb-3">
          <label
            for="post-content"
            class="form-label text-sm fw-medium text-gray-700"
            >貼文內容</label
          >
          <textarea
            id="post-content"
            rows="4"
            class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
          >
這是一段 #範例 貼文內容，提及 @使用者名稱。
歡迎使用 #社群模擬器 來測試您的 @創意貼文！
今天是 {current_date}。
</textarea
          >
        </div>

        <div class="mb-3">
          <label
            for="post-image"
            class="form-label text-sm fw-medium text-gray-700"
            >貼文圖片 (選填)</label
          >
          <input
            type="file"
            id="post-image"
            accept="image/*"
            class="form-control form-control-sm"
          />
          <img
            id="post-image-display"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="Post Image Preview"
            class="mt-2 w-100"
            style="
              max-height: 12rem;
              opacity: 0.3;
              border-radius: 0.25rem;
              border: 1px solid #dee2e6;
            "
          />
        </div>

        <div class="mb-3">
          <label
            for="post-time"
            class="form-label text-sm fw-medium text-gray-700"
            >貼文時間</label
          >
          <input
            type="text"
            id="post-time"
            value="1小時前"
            class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
          />
          <div class="mt-1">
            <button
              id="set-current-time"
              class="btn btn-sm btn-outline-secondary py-1 px-2 me-2"
            >
              填入現在時間
            </button>
            <button
              id="set-random-time"
              class="btn btn-sm btn-outline-secondary py-1 px-2"
            >
              隨機產生時間
            </button>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col">
            <label
              for="views"
              class="form-label text-sm fw-medium text-gray-700"
              >瀏覽數</label
            >
            <input
              type="number"
              id="views"
              value="10000"
              min="0"
              class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
            />
          </div>
          <div class="col">
            <label
              for="likes"
              class="form-label text-sm fw-medium text-gray-700"
              >按讚數</label
            >
            <input
              type="number"
              id="likes"
              value="1200"
              min="0"
              class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
            />
          </div>
          <div class="col">
            <label
              for="comments"
              class="form-label text-sm fw-medium text-gray-700"
              >留言數</label
            >
            <input
              type="number"
              id="comments"
              value="80"
              min="0"
              class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
            />
          </div>
          <div class="col">
            <label
              for="shares"
              id="shares-label"
              class="form-label text-sm fw-medium text-gray-700"
              >分享/轉發數</label
            >
            <input
              type="number"
              id="shares"
              value="50"
              min="0"
              class="form-control form-control-sm shadow-sm border-gray-300 rounded-md"
            />
          </div>
        </div>
        <button
          id="randomize-stats"
          class="btn btn-success w-100 py-2 mb-3"
        >
          一鍵隨機產生互動數
        </button>
        <button
          id="download-screenshot"
          class="btn btn-primary w-100 py-2"
        >
          下載模擬截圖
        </button>
      </div>

                  id="fb-comments-count-val"
                  class="stat-item"
                ></span>
                <span
                  id="fb-shares-count-val"
                  class="stat-item"
                ></span>
                <span
                  id="fb-views-count-val"
                  class="stat-item"
                ></span>
              </div>
            </div>
            <div
              class="actions d-flex justify-content-around border-top border-secondary-subtle pt-1 mt-1"
            >
              <div
                class="action-item flex-fill text-center cursor-pointer p-2 hover-bg-gray-100 rounded-md d-flex align-items-center justify-content-center"
              >
                <i

                ></i>
                <span class="ms-2">讚</span>
              </div>

              >
                <i
                  class="fb-sprite-icon"
                  style="background-position: 0px -588px"
                ></i>
                <span class="ms-2">留言</span>
              </div>
              <div
                class="action-item flex-fill text-center cursor-pointer p-2 hover-bg-gray-100 rounded-md d-flex align-items-center justify-content-center"
              >
                <i
                  class="fb-sprite-icon"
                  style="background-position: 0px -924px"
                ></i>
                <span class="ms-2">分享</span>
              </div>
            </div>
          </div>

            id="twitter-post-preview"
            class="twitter-post"
          >
            <div class="d-flex">
              <img
                id="tw-profile-pic"
                alt="Profile"
                class="w-12 h-12 rounded-circle me-3 profile-pic-preview"
              />
              <div class="flex-grow-1">
                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-baseline">
                    <span
                      class="username"
                      id="tw-username"
                    ></span>
                    <span
                      class="userid ms-1"
                      id="tw-userid"
                    ></span>
                    <span class="header-dot">·</span>
                    <span
                      class="post-time"
                      id="tw-post-time"
                    ></span>
                  </div>

          <div
            id="threads-post-preview"

            <div
              class="post-header d-flex justify-content-between align-items-center mb-1"
              style="
                display: flex;

                flex-wrap: wrap;
                text-align: center;
              "
            >
              <span
                id="th-views-count"
                class="stat-item cursor-pointer hover:underline"

            </div>
            <div
              class="post-header d-flex justify-content-between align-items-center mb-1"
            >
              <div class="d-flex align-items-center">
                <img
                  id="th-profile-pic"

                  class="w-10 h-10 rounded-circle me-3 profile-pic-preview"
                />
                <span
                  class="username"
                  id="th-username"

                    border-width: 0px 10px 0px 5px;
